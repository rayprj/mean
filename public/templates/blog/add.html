<h1>{/{html.label}/}</h1> 
<div class="form-group">
    <label for="title">Title:</label>
    <input class="form-control" id="title" type="text" size="100" ng-model="blog.title" /> 
</div>
<div class="form-group">
<label for="body">Body:</label>
<textarea class="form-control" id="body" rows="10" cols="100" ng-model="blog.body"></textarea>
</div>
<div class="form-group">
<input class="btn btn-primary" type="button" ng-click="save()" value="{/{html.button}/}" />
</div>
